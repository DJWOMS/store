{% extends 'shop/base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="row row-pb-lg">
        <div class="col-md-10 col-md-offset-1">
            <div class="product-detail-wrap">
                <div class="row">
                    <div class="col-md-5">
                        <div class="product-entry">
                            <div class="product-img"
                                 style="background-image: url({% static 'images/item-7.jpg' %});">
                                <p class="tag"><span class="sale">Sale</span></p>
                            </div>
                            <div class="thumb-nail">
                                <a href="#" class="thumb-img"
                                   style="background-image: url({% static 'images/item-11.jpg' %});"></a>
                                <a href="#" class="thumb-img"
                                   style="background-image: url({% static 'images/item-12.jpg' %});"></a>
                                <a href="#" class="thumb-img"
                                   style="background-image: url({% static 'images/item-16.jpg' %});"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="desc">
                            <h3>{{ product.title }}</h3>
                            <p class="price">
                                <span>${{ product.price }}</span>
                                <span class="rate text-right">
                                    <i class="icon-star-full"></i>
                                    <i class="icon-star-full"></i>
                                    <i class="icon-star-full"></i>
                                    <i class="icon-star-full"></i>
                                    <i class="icon-star-half"></i>
												(74 Rating)
											</span>
                            </p>
                            <p>{{ product.description }}</p>
                            <div class="color-wrap">
                                <p class="color-desc">
                                    Категория:
                                    <a href="#" style="color: #000;" class="color color-1">
                                        {{ product.category }}
                                    </a>
                                </p>
                            </div>
                            <div class="row row-pb-sm">
                                <div class="col-md-4">
                                    <div class="input-group">
                                    	<span class="input-group-btn">
                                       	<button type="button" class="quantity-left-minus btn"
                                                data-type="minus" data-field="">
                                          <i class="icon-minus2"></i>
                                       	</button>
                                   		</span>
                                        <input type="text" id="quantity" name="quantity"
                                               class="form-control input-number" value="1" min="1"
                                               max="100">
                                        <span class="input-group-btn">
                                       	<button type="button" class="quantity-right-plus btn"
                                                data-type="plus" data-field="">
                                            <i class="icon-plus2"></i>
                                        </button>
                                    	</span>
                                    </div>
                                </div>
                            </div>
                            <p><a href="cart.html" class="btn btn-primary btn-addtocart"><i
                                    class="icon-shopping-cart"></i> Add to Cart</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
